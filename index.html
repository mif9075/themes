<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Red Sox/Yankees - Theme Switcher</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="data.js"></script>
        <script src="main.js"></script>

        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        <link href="main.css" rel="stylesheet" type="text/css">
    </head>
    <body>
        <div>
            <h2 class="display-5">Red Sox/Yankees: Theme Switcher.</h2>
            <p class="lead">Click a button below to select a baseball theme.</p>
          <nav>
            <button type="button" class="btn btn-redsox">Boston Red Sox</button>
            <button type="button" class="btn btn-mets">New York Mets</button>
            <button type="button" class="btn btn-yankees">New York Yankees</button>
          </nav>
          <br>
            <h2 class="header display-5"></h2>
        </div>
       
          <table class="table">

                <thead>
                  <tr>
                    <th scope="col"></th>
                    <th scope="col">Major League Titles</th>
                  </tr>
                </thead>

                <tbody>
                  <tr>
                    <th scope="row">World Series Titles</th>
                    <td id="worldseries"></td>
                  </tr>
                  <tr>
                    <th scope="row">AL/NL Pennants</th>
                    <td id="pennants"></td>
                  </tr>
                  <tr>
                    <th scope="row">East Division Titles</th>
                    <td id="division"></td>
                  </tr>
                  <tr>
                    <th scope="row">Wild Card Berths</th>
                    <td id="wildcard"></td>
                  </tr>
                </tbody>
              </table>
       
    </body>
</html>
